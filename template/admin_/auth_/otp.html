<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://cdn.shopify.com/s/files/1/0003/0408/7087/files/logo_180x.png?v=1521532507"
        type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'adm/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'adm/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'adm/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'adm/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->

    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="{% url 'landing:landing_page' %}"><img class="logo-img"
                        src="https://cdn.shopify.com/s/files/1/0003/0408/7087/files/logo_180x.png?v=1521532507"
                        alt="logo"></a><span class="splash-description">Please enter your admin otp information.</span>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="otp" type="number" required
                            placeholder="Enter your OTP">
                    </div>
                    <div class="form-group">
                        <!-- <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label> -->
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Verify</button>
                </form>
            </div>
            <!-- <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div> -->
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'adm/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'adm/assets/vendor/bootstrap/js/bootstrap.bundle.js' %} "></script>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</body>

</html>
