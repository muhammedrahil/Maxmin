<table id="example" class="table table-striped table-bordered first " style="width:100%">  <thead>
    <tr>
      <th>#</th>
      <th>Coupen</th>
      <th>Expiry Date</th>
      <th>Offer persentage off</th>
      <th>Graiter Price</th>
      <th>Created date</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in coupen_list %}
    <tr>
      <td>{{forloop.counter}}</td>  
      <td>{{i.coupon}}</td>  
      <td>{{i.expiry_date}}</td>  
      <td>{{i.persentage_off}} % off</td>  
      <td>{{i.gtr_price}}</td>  
      <td>{{i.created_date}}</td>  
      <td>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                onclick="coupen_is_active({{i.pk}})" {% if i.is_active %} checked {% endif %}>
        </div>
    </td>
    <td class=" ">
        <a class="ml-1" href="javascript:void(0)" title="Edit" data-toggle="tooltip"><i
                class="fa fa-edit color-muted" data-toggle="modal" data-target="#edit_coupen_Modal-{{i.pk}}"></i>
        </a>

        <a href="#" onclick="coupen_delete({{i.pk}})" class="ml-1" data-toggle="tooltip"
            data-placement="top" title="Delete"><i class="fa fa-trash color-danger"></i></a>
          </td>  

    </tr>
{% include 'admin_/coupen/edit-coupen.html' %}

    {% endfor %}
  </tbody>
</table>
