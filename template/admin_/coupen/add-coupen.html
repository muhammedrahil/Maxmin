<div class="modal fade" id="add_coupen_Modal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModal-size">Add Coupen </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)" id="add_Coupen">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail">Coupen</label>
                        <input id="" type="text" name="coupen_text" required placeholder="Enter Coupen"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Coupen Expiry Date</label>
                        <input id="" type="datetime-local" name="coupen_expiry_date" required
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Offer Persentage</label>
                        <input id="inputPassword" type="number" placeholder="Offer Persentage" name="offer_persentage" required
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Graiter Price</label>
                        <input id="inputPassword" type="number" placeholder="Graiter Price" name="graiter_price" required
                            class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                        </div>
                        <div class="col-sm-6 pl-0">
                            <p class="text-right">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-space btn-primary">Submit</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
