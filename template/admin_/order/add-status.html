<div class="modal fade" id="addatatus_Model-{{i.pk}}" tabindex="-1" role="dialog" aria-labelledby="addModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="font-weight-bold">Status Update</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'cart:update_status' i.order_status.pk %}" method="post">
          {% csrf_token %}
          <div class="pl-5">
            <div class="form-group">
              <label class="be-checkbox custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"
                {% if i.order_status.order_confirmed %}
                checked
                {% endif %} value="1" name="order_confirmed"
                ><span class="custom-control-label">Order
                  Confrimed</span>
              </label>
            </div>
            <div class="form-group">
              <label class="be-checkbox custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"
                {% if i.order_status.Shipped %}
                checked
                {% endif %} value="2" name="Shipped"
                ><span class="custom-control-label">Order
                  Shipped</span>
              </label>
            </div>
            <div class="form-group">
              <label class="be-checkbox custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"
                {% if i.order_status.out_for_delivery %}
                checked
                {% endif %} value="3" name="out_for_delivery"
                ><span class="custom-control-label">Order out for
                  delivery</span>
              </label>
            </div>
            <div class="form-group">
              <label class="be-checkbox custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"
                {% if i.order_status.delivered %}
                checked
                {% endif %} value="4" name="delivered"
                ><span class="custom-control-label">Order
                  delivered</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
            </div>
            <div class="col-sm-6 pl-0">
              <p class="text-right">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn  btn-primary">Submit</button>
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
