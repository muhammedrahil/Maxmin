<div class="modal fade"  id="addModal-size" tabindex="-1" role="dialog"
    aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModal-size">Add Size </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)" onsubmit="add_size()" >
                    {% csrf_token %}
                    <div class="form-group">
                        <select name="" id="add-size" class="form-control"> 
                            <option value="" disabled selected hidden>Select Category</option> 
                            {% for i in size %}
                            <option value="{{i.pk}}">{{i.category}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  id="add-size-text" name=""
                            placeholder="Enter Size" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="add-size-description" rows="3" required
                            name="description"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" onclick="" class="btn btn-primary" >save</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
