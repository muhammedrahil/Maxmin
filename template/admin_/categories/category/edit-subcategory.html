
{% load static %}

<div class="modal fade"  id="category-{{v.id}}"  tabindex="-1"
        role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="category">Edit Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="javascript:void(0)" onsubmit="edit_category({{v.id}})">
                        {% csrf_token %}
                        <div class="form-group">
                            <select name="" id="edit-category-select-{{v.id}}" class="form-control">
                                {% for i in category %}
                                <option value="{{i.pk}}" {% if v.parent.id == i.pk %}
                                selected
                                {% endif %}>{{i.category}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit-category-text-{{v.id}}" name="basith"
                                placeholder="Enter Category" value="{{v.category}}" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="edit-category-description-{{v.id}}" rows="3" required
                                name="description"  placeholder="Enter description">{{v.description}}</textarea>
                        </div>
                        <div class="float-right">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" onclick="" class="btn btn-primary">save</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
