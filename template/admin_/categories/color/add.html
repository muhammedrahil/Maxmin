
<div class="modal fade" id="Addcolor" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Color</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)"   onsubmit="add_color()">
                    <label for="">Select color</label>
                    <div class="form-group">
                        <input type="color"  placeholder="Enter Color" onchange="color_select(this.value)"  value="#0000ff" name=""  id="color-code-select" required >
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Color Name" onchange="color_code(this.value)" id="color-code" value="#0000ff"  required >
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Color Name" id="color-name"  required >
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="color-description" rows="3" required  name="description"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"> Save </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
