<div class="modal fade" id="Addbrand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Brand</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'category:add_brand' %}" method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Brand Name" id="brand-name" name="brand_name" >
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" accept="image/*" placeholder="Enter Brand Image" id="image-brand" name="image_brand" 
                            >
                    </div>
                    <label for="" class="font-weight-bold text-dark">Select Brand category</label>
                    <div class="form-group">
                        {% for c in category %}
                        <label for="">{{c.category | title}}</label>
                        <input type="checkbox" placeholder="Enter Brand Name" id="{{c.pk}}" value="{{c.pk}}" name="brand_category"
                            class="brand_category" data-filter="brandcategory">
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="brand-description" rows="3" name="description"  name="brand_description"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" > Save </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
