<div class="modal fade" id="edit_text_Modal-{{i.pk}}" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addModal-size">Edit cash on delivery text </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="javascript:void(0)" id="edit_cash_on_delivery_text-{{i.pk}}" onsubmit="edit_cash_on_delivery_text({{i.pk}})">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="inputEmail">cash on delivery text</label>
                    <input  type="text" name="cash_on_delivery_text" value="{{i.text}}" required placeholder="Enter cash on delivery text"
                        class="form-control">
                </div>
                  <div class="row">
                      <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                      </div>
                      <div class="col-sm-6 pl-0">
                          <p class="text-right">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-space btn-primary">Submit</button>
                          </p>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
          </div>
      </div>
  </div>
</div>
